<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets</title>
    <link rel="stylesheet" href="app.css">

    <script defer type="module" src="index.js"></script>
</head>

<body>
    <main class="grid h-screen place-items-center bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-gray-200">

        <section id="loader"
            class="flex items-center justify-center w-56 h-56 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
            <div role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </section>

        <section id="encrypt" class="flex flex-col space-y-4 hidden">
            <form id="encrypt-form" class="flex flex-col space-y-4">
                <fieldset>
                    <label class="block mb-4">
                        <span class="block text-sm font-medium">Secret</span>
                        <textarea id="encrypt-secret" class="block rounded w-full text-gray-700" rows="10"
                            placeholder="Your secret to share" autocomplete="off" data-1p-ignore required></textarea>
                    </label>
                    <label class="block">
                        <span class="block text-sm font-medium">Password</span>
                        <input id="encrypt-password" class="block rounded w-full text-gray-700" type="password"
                            placeholder="Password to encrypt secret with" autocomplete="off" data-1p-ignore required />
                    </label>
                </fieldset>

                <div class="flex rounded-md space-x-2 items-center" role="group">
                    <button type="submit" id="encrypt-btn"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto py-2.5 px-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center inline-flex justify-center">
                        Encrypt
                    </button>
                </div>
            </form>

            <aside id="encrypt-aside" class="hidden">
                <label class="block col-span-1" for="encrypt-url">
                    <span class="block text-sm font-medium">Secret URL</span>
                </label>
                <div class="grid grid-cols-8 gap-2 w-full max-w-[23rem]">
                    <input id="encrypt-url" class="block rounded w-full text-gray-700 col-span-6" type="text"
                        readonly />
                    <button id="encrypt-url-btn" type="button"
                        class="col-span-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center inline-flex justify-center">
                        <span class="default-message">Copy</span>
                        <span class="success-message hidden">
                            <div class="inline-flex items-center">
                                <svg class="w-3 h-3 text-white me-1.5" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5" />
                                </svg>
                                Copied!
                            </div>
                        </span>
                    </button>
                </div>
            </aside>
        </section>

        <section id="decrypt" class="flex flex-col space-y-4 hidden">
            <form id="decrypt-form" class="flex flex-col space-y-4">
                <fieldset>
                    <label class="block">
                        <span class="block text-sm font-medium">Password</span>
                        <input id="decrypt-password" class="block rounded w-full text-gray-700" type="password"
                            placeholder="Password to decrypt secret" autocomplete="off" data-1p-ignore />
                    </label>
                </fieldset>

                <div class="flex rounded-md space-x-2 items-center" role="group">
                    <button type="submit" id="decrypt-btn"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto py-2.5 px-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center inline-flex justify-center">
                        Decrypt
                    </button>
                </div>
            </form>

            <aside id="decrypt-aside" class="hidden">
                <label class="block">
                    <span class="block text-sm font-medium">Secret</span>
                </label>
                <textarea id="decrypt-secret" class="block rounded w-full text-gray-700" readonly rows="10"
                    autocomplete="off" data-1p-ignore></textarea>
                <button id="decrypt-secret-btn" type="button"
                    class="col-span-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-bl-lg rounded-br-lg text-sm w-full py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center inline-flex justify-center">
                    <span class="default-message">Copy</span>
                    <span class="success-message hidden">
                        <div class="inline-flex items-center">
                            <svg class="w-3 h-3 text-white me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 16 12">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5" />
                            </svg>
                            Copied!
                        </div>
                    </span>
                </button>
            </aside>
        </section>
    </main>
</body>

</html>
